<!-- Modal Trigger -->
<section *ngIf="motoristas.length > 0" class="hide-on-small-only" id="#motorista">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <form #formCreateMotorista="ngForm" (ngSubmit)="cadastrarMotorista(formCreateMotorista)">
            <div class="row">
              <div class="modal-content">
                <h4>Cadastrar Motorista</h4>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input [(ngModel)]="motorista.name" name="motorista_name" type="text">
                    <label for="icon_prefix">Nome</label>
                  </div>
                  <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input [(ngModel)]="motorista.email" name="motorista_email" type="text">
                    <label for="icon_telephone">Email</label>
                  </div>
                  <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <input [(ngModel)]="motorista.phone" name="motorista_phone" type="text">
                    <label for="icon_telephone">Telefone</label>
                  </div>
                  <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input [(ngModel)]="motorista.password" name="motorista_password" type="text">
                    <label for="icon_telephone">Senha</label>
                  </div>
                </div>
              </div>
            </div>

            <a href="javascript:void(0)" class="modal-action modal-close waves-effect waves-green btn-flat" (click)="closeModal()">Voltar</a>
            <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
