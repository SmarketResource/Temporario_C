<ng4-loading-spinner [threshold]="2000" [template]="" [loadingText]="loadingText" [zIndex]="9999">
</ng4-loading-spinner>

<!-- Modal Trigger -->
<section id="#usuario">
    <div class="hide-on-small-only">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <form #formUsuario="ngForm" (ngSubmit)="submitFormUsuario(formUsuario)">
                            <div class="row">
                                <div class="modal-content">
                                    <h4>Alterar Senha</h4>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">vpn_key</i>
                                            <input [(ngModel)]="usuarioModel.password" name="usuario_password" type="text">
                                            <label for="icon_telephone">Senha Atual</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">vpn_key</i>
                                            <input [(ngModel)]="usuarioModel.password" name="usuario_password" type="text">
                                            <label for="icon_telephone">Nova Senha</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">vpn_key</i>
                                            <input [(ngModel)]="usuarioModel.password" name="usuario_password" type="text">
                                            <label for="icon_telephone">Confirmar Senha</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn waves-effect waves-light" type="submit" name="action">Alterar
                                <i class="material-icons right">send</i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
