<div class="row">
  <div class="col s12 m12">
    <div class="card card-custom ">
      <div class="card-header white-text red darken-1">
        <h5 class="title">Gerenciar Status</h5>
      </div>
      <div class="card-content ">
        <div class="row">
          <form [formGroup]="formStatus" (ngSubmit)="onSubmit(formStatus.value)">

              <div class="row">
                <div class="col s12">
                  <h5 >Tempo para limpeza de logs:</h5>
              </div>
            </div>

            <div class="row">

              <div class="input-field col s12 m4">
                <div class="row">
                  <div class="input-field col s2">
                    <img style="width:100%;" src="./assets/img/icons/error.svg">
                  </div>
                  <div class="input-field col s9">
                    <input [formControl]="tempoExpirarErro" id="tempoExpirarErro" name="tempoExpirarErro" placeholder="Quantidade de dias" type="text" dropSpecialCharacters="false"
                      mask="000">
                    <label for="tempoExpirarErro" class="active">Logs de Erro</label>
                    <small *ngIf="formStatus.get('tempoExpirarErro').touched">
                      <span class="error-custom" *ngIf="formStatus.get('tempoExpirarErro').hasError( 'required')">Tempo de limpeza obrigatório</span>
                    </small>
                  </div>
                </div>
              </div>

              <div class="input-field col s12 m4">
                <div class="row">
                  <div class="input-field col s2">
                    <img style="width:100%;" src="./assets/img/icons/warning.svg">
                  </div>
                  <div class="input-field col s9">
                    <input [formControl]="tempoExpirarAlerta" id="tempoExpirarAlerta" name="tempoExpirarAlerta" placeholder="Quantidade de dias" type="text"
                      dropSpecialCharacters="false" mask="000">
                    <label for="tempoExpirarAlerta" class="active">Logs de Alerta</label>
                    <small *ngIf="formStatus.get('tempoExpirarAlerta').touched">
                      <span class="error-custom" *ngIf="formStatus.get('tempoExpirarAlerta').hasError( 'required')">Tempo de limpeza obrigatório</span>
                    </small>
                  </div>
                </div>
              </div>

              <div class="input-field col s12 m4">
                <div class="row">
                  <div class="input-field col s2">
                    <img style="width:100%;" src="./assets/img/icons/success.svg">
                  </div>
                  <div class="input-field col 9">
                    <input [formControl]="tempoExpirarSucesso" id="tempoExpirarSucesso" name="tempoExpirarSucesso" placeholder="Quantidade de dias" type="text"
                      dropSpecialCharacters="false" mask="000">
                    <label for="tempoExpirarSucesso" class="active">Logs de Sucesso</label>
                    <small *ngIf="formStatus.get('tempoExpirarSucesso').touched">
                      <span class="error-custom" *ngIf="formStatus.get('tempoExpirarSucesso').hasError( 'required')">Tempo de limpeza obrigatório</span>
                    </small>
                  </div>
                </div>
              </div>

            </div>
            <div class="row center">
              <button class="btn waves-effect waves-light red darken-1" type="submit" name="action">
                <i class="material-icons left"></i>Salvar
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
